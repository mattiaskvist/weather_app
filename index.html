<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="container">
        <div id="map"></div>

        <div class="search">
            <input type="text" id="locationInput" placeholder="Search for a location">
            <button id="locationButton">Search</button>
        </div>
        <div id="coordinates"> 
            <p id="lat"></p>
            <p id="lng"></p>
            <button id="forecastButton">Get Forecast For Coordinates</button>
        </div>
        <ul id="forecastList" class="forecast-list">
            <!-- Forecast items will be added here-->
        </ul>
    </div>
    <script src="script.js"></script>

</body>

</html>
